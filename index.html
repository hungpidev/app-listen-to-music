<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="shortcut icon" href="./images/music.svg" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./src/css/app.css">
  <link rel="stylesheet" href="./fontawesome/all.css" />
</head>

<body>
  <div class="player">
    <div class="player-content">
      <div class="search">
        <div class="search-bar-container">
          <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for songs, artists...">
          </div>
          <div class="search-icon">
            <i class="fa-regular fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="search-results"></div>
      </div>
      <div class="song-info">
        <div class="song-image">
        </div>
        <h2 class="song-name"></h2>
        <p class="song-singer"></p>
      </div>
      <div class="controls">
        <div class="seek-bar-container">
          <div class="current-time">00:00</div>
          <div class="seek-bar">
            <div class="slider-bar">
              <div class="slider-fill"></div>
            </div>
            <div class="slider-thumb"></div>
          </div>
          <div class="total-time">00:00</div>
        </div>
        <div class="actions">
          <div class="btn favorite-btn">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="btn repeat-btn"><i class="fa-regular fa-repeat-1"></i></div>
          <div class="btn prev-btn"><i class="fas fa-step-backward"></i></div>
          <div class="btn play-btn">
            <div class="loader"></div>
          </div>
          <div class="btn next-btn"><i class="fas fa-step-forward"></i></div>
          <div class="btn shuffle-btn"><i class="fa-regular fa-shuffle"></i></div>
          <div class="btn playlist-btn">
            <i class="fa-light fa-list-music"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="playlist">
      <ul class="playlist__list">
      </ul>
    </div>
  </div>
  <script type="module" src="./src/js/app.js"></script>
</body>



</html>
